spring:
  config:
    import: optional:classpath:config/secrets.yaml #secrets.yaml 파일로 값 읽어오기
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1 # 테스트 전용 메모리 DB
    username: sa
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop # 테스트 시작 때 테이블 만들고, 끝나면 삭제
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: never
  mqtt:
    url: tcp://localhost:1883
    client-id: test-client
    topic:
      safety: hdc/device/+/safety/data
      env: hdc/device/+/env/data
      assistant: hdc/+/assistant/execute/res
  ai:
    google:
      genai:
        api-key: ${GOOGLE_API_KEY}
        project-id: ${GOOGLE_PROJECT_ID}
        chat:
          options:
            model: gemini-2.5-flash

jwt:
  secret: ${JWT_TOKEN}

openweather:
  api-key: ${OPENWEATHER_API_KEY}
